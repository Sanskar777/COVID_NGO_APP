    <body>

        <h1>Welcome to Vibrance</h1>
        <div id='ppe_Kits'>
            <label for ="ppe_kits">Donate PPE-Kits</label>
            <select name="ppe_kits">
                <option value="1">1-5</option>
                <option value="2">6-10</option>
                <option value="3">11-15</option>
                <option value="4">15-20</option>
                <option value="5">More than 20</option>
                <option value="0" selected disabled>Zero</option>
            </select>
            <button type="submit">Submit</button>
        </div>

        <div id='masks'>
            <label for ="masks">Donate Masks</label>
            <select name="masks">
                <option value="1">1-20</option>
                <option value="2">21-40</option>
                <option value="3">More than 40</option>
                <option value="0" selected disabled>Zero</option>
            </select>
            <button type="submit">Submit</button>
        </div>

        <div id='Hand_Sanitizers'>
            <label for ="Hand_Sanitizers">Donate Hand_Sanitizers</label>
            <select name="Hand_Sanitizers">
                <option value="1">1-5</option>
                <option value="2">6-10</option>
                <option value="3">11-15</option>
                <option value="4">15-20</option>
                <option value="5">More than 20</option>
                <option value="0" selected disabled>Zero</option>
            </select>
            <button type="submit">Submit</button>
        </div>

        <div id='Food (Raw/Prepared)'>
            <label for ="food">Donate food</label>
            <select name="food">
                <option value="1">1-5 kg</option>
                <option value="2">6-10 kg</option>
                <option value="3">11-15 kg</option>
                <option value="4">15-20 kg</option>
                <option value="5">More than 20 kg</option>
                <option value="0" selected disabled>Zero</option>
            </select>
            <button type="submit">Submit</button>
        </div>

        <div id='Monetary Contributions'>
            <label for ="money">Donate monetarily</label>
            <select name="money">
                <option value="1">Under Rs500</option>
                <option value="2">Rs 500- Rs 5000</option>
                <option value="3">Rs 5000 - Rs 50000</option>
                <option value="5">Above Rs 50000</option>
                <option value="0" selected disabled>Zero</option>
            </select>
            <button type="submit">Submit</button>
        </div>

        <div id='Any other donation'>
            <form>

                <label for ="Any other donation">Other Donations</label>
                <input type = "text" name ="Any other donation" placeholder=" Write briefly about how you want to donate">
                <button type="submit">Submit</button>
            </form>
        </div>
